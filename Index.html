<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عقارات بريدة</title>
  <style>
    body { font-family: Tahoma; margin: 0; background-color: #f8f8f8; }
    header { background-color: #007B8A; color: white; padding: 20px; text-align: center; }
    nav { background-color: #005F68; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .banner { background-image: url('https://via.placeholder.com/1200x300'); height: 300px; background-size: cover; display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; font-weight: bold; }
    .cards { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .card { background: white; margin: 10px; width: 300px; border: 1px solid #ccc; border-radius: 5px; overflow: hidden; }
    .card img { width: 100%; height: 200px; object-fit: cover; }
    .card h3, .card p { padding: 10px; }
    footer { background: #007B8A; color: white; text-align: center; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>

<header>
  <h1>عقارات بريدة</h1>
  <p>أفضل العروض العقارية في بريدة</p>
</header>

<nav>
  <a href="#">الرئيسية</a>
  <a href="#">العقارات</a>
  <a href="#">من نحن</a>
  <a href="#">تواصل معنا</a>
</nav>

<div class="banner">
‎  اكتشف عقارات الأحلام مع عقارات بريدة
</div>

<section class="cards">
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="عقار">
    <h3>فيلا فاخرة في حي الريان</h3>
    <p>السعر: 1,200,000 ريال</p>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="عقار">
    <h3>شقة تمليك - حي المنتزه</h3>
    <p>السعر: 450,000 ريال</p>
  </div>
</section>

<footer>
  &copy; 2025 عقارات بريدة. جميع الحقوق محفوظة.
</footer>

</body>
</html>
